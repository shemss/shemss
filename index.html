---
layout: default
body_class: home
---

<div class="scene-wrapper">
  <ul id="scene" class="scene list-unstyled">
    <li class="layer" data-depth="0.00"></li>
    <li class="layer" data-depth="0.05">
      <img class="scene-stars"
        src="{{ '/images/scene/stars.jpg' | prepend: site.baseurl }}">
    </li>
    <li class="layer" data-depth="0.05">
      <div class="scene-sky"></div>
    </li>
    <li class="layer" data-depth="0.10">
      <div class="scene-clouds"></div>
    </li>
    <li class="layer" data-depth="0.18">
      <div class="scene-mountain"></div>
      <div class="scene-lake"></div>
    </li>
    <li class="layer" data-depth="0.15">
      <div class="scene-logo"></div>
    </li>
  </ul>
</div>
