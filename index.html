---
layout: default
---

<div class="scene-wrapper">
  <ul id="scene" class="scene list-unstyled">
    <li class="layer" data-depth="0.00"></li>
    <li class="layer" data-depth="0.05">
      <img class="scene-stars"
        src="{{ '/images/scene/stars.jpg' | prepend: site.baseurl }}">
    </li>
    <li class="layer" data-depth="0.05">
      <div class="scene-sky"></div>
    </li>
    <li class="layer" data-depth="0.10">
      <div class="scene-clouds"></div>
    </li>
    <li class="layer" data-depth="0.18">
      <div class="scene-mountain scene-mountain-1"></div>
    </li>
    <li class="layer" data-depth="0.22">
      <div class="scene-mountain scene-mountain-2"></div>
    </li>
    <li class="layer" data-depth="0.25">
      <div class="scene-mountain scene-mountain-3"></div>
    </li>
    <li class="layer" data-depth="0.28">
      <div class="scene-mountain scene-mountain-4"></div>
    </li>
    <li class="layer" data-depth="0.20">
      <div class="scene-mountain scene-mountain-5"></div>
    </li>
    <li class="layer" data-depth="0.30">
      <div class="scene-mountain scene-mountain-6"></div>
    </li>
    <li class="layer" data-depth="0.40">
      <div class="scene-mountain scene-lake"></div>
    </li>
    <li class="layer" data-depth="0.15">
      <div class="scene-logo"></div>
    </li>
  </ul>
</div>
